    <main class="main_crear_cuenta">

        <div class="contenedor-formulario">
            <h2 class="crear">Create tu cuenta!</h2>
            <form action="">

                <input type="text" id="nombre" placeholder="Ingresa tu nombre">


                <input type="text" id="apellido" placeholder="Ingresa tu apellido">


                <input type="text" id="usuario" placeholder="Crea tu nombre de usuario">
                <div class="genero-form">
                    <h3>Genero</h3>
                    <label class="checkbox">
                        <input type="radio" name="genero" value="1">Masculino
                    </label>

                    <label class="checkbox">
                        <input type="radio" name="genero" value="2">Femenino
                    </label>

                    <label class="checkbox">
                        <input type="radio" name="genero" value="3" checked>No binario
                    </label>
                </div>


                <input type="password" id="password" placeholder="Ingresa tu contraseña">

                <input type="submit" value="enviar" id="enviar_cuenta">
            </form>
        </div>

    </main>
